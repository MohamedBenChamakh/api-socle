spring:
  application:
    name: api-socle
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db?currentSchema=socle
    username: postgres
    password: mysecretpassword
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl : true
    show-sql: true
  hibernate:
    ddl-auto: create-drop